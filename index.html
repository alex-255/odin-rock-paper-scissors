<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="game-result">Please, choose your option to start game.</div>
      <div class="score"></div>
      <button class="button-rock">
        <img src="./pexels-pixabay-stone.jpg" alt="stone" />Rock
      </button>
      <button class="button-paper">
        <img src="./pexels-icon0-paper.jpg" alt="paper" />Paper
      </button>
      <button class="button-scissors">
        <img
          src="./pexels-jessbaileydesign-scissors.jpg"
          alt="scissors"
        />Scissors
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
